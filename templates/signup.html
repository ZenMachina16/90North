<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ensures no scrolling */
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,9);
            color: #fff;
        }

        .login-title {
            margin-bottom: 20px;
            text-align: center;
            color: #0f0;
            font-size: 2em;
        }

        .form-group label {
            color: #aaa;
        }

        .form-group input {
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }

        .form-group input:focus {
            border-color: #0f0;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group button {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .form-group button:hover {
            background: #0f0;
            color: #000;
        }

        .form-group .center-btn {
            text-align: center;
        }

        .link a {
            color: #0f0;
            font-weight: 600;
        }

        input[type="submit"]:active {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="login-container">
            <h2 class="login-title">Create Account</h2>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                </div>
                <div class="form-group center-btn">
                    <button type="submit" class="btn btn-outline-success">Signup</button>
                </div>
            </form>
            <div class="text-center link mt-3">
                <a href="/">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
